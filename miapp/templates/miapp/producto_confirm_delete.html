<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Eliminación</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 500px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; background-color: #f9f9f9; text-align: center; }
        h1 { color: #dc3545; }
        p { margin-bottom: 20px; }
        .button-group button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 10px;
        }
        .button-group button[type="submit"] {
            background-color: #dc3545;
            color: white;
        }
        .button-group button[type="submit"]:hover { background-color: #c82333; }
        .button-group a {
            padding: 10px 20px;
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }
        .button-group a:hover { background-color: #5a6268; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Confirmar Eliminación</h1>
        <p>¿Estás seguro de que quieres eliminar el producto **"{{ producto.nombre }}" (Código: {{ producto.codigo }})**?</p>
        <form method="post">
            {% csrf_token %}
            <div class="button-group">
                <button type="submit">Sí, Eliminar</button>
                <a href="{% url 'producto_list' %}">No, Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
