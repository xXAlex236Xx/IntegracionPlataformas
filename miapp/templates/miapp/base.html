{% load static %}
<link rel="stylesheet" href="{% static 'css/estilos.css' %}">
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Titulo{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <header style="background-color: #343a40; height: 60px; position: relative; width: 100%;">
        <div class="container h-100 d-flex align-items-center position-relative">
            <div class="d-flex align-items-center" style="flex: 1;">
                <img src="{% static 'imagenes/logo.jpg' %}" alt="Logo" style="height: 65px;">
            </div>
            <div style="position: absolute; left: 90%; transform: translateX(0%);">
                <button type="button" class="btn btn-warning">Carrito
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="25" fill="currentColor" class="bi bi-cart" viewBox="0 0 20 20">
                      <path d="M0 1.5A.5.5 0 0 1 .5 1h1a.5.5 0 0 1 .485.379L2.89 5H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 14H4a.5.5 0 0 1-.491-.408L1.01 2H.5a.5.5 0 0 1-.5-.5zM3.14 6l1.25 6h7.22l1.25-6H3.14z"/>
                      <path d="M5.5 16a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3zm7 0a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>
                    </svg>
                </button>
            </div>
            <div style="flex: 1;"></div>
        </div>
        <nav class="navbar">
            <ul class="nav-links">
            </ul>
            <div class="search-box">
              <input type="text" placeholder="Buscar">
              <button><i class="fas fa-search"></i></button>
            </div>
          </nav>
    </header>
    <div class="container mt-5">
        {% block content %} 
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
